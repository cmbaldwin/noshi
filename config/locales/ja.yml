  about_text:
    "折形（おりがた）は、贈答などに用いられる紙を折って物を包む日本の礼法のひとつです。<br><br>
    お年玉袋		室町時代に確立され、上級武家の礼法として600年の長い年月をかけて伝承されてきた包みの作法「折形」。<br>
    その「折形作法」を現代の暮らしの中で実践できるもののひとつに、「紙幣包み」があります。<br>
    ご紹介する「のし付き折形紙幣包み」は、祝儀袋や熨斗紙の原点ともいえるもので、半紙や奉書紙はもとより、一般的なA4のコピー紙でも、御礼や御祝、お年玉などのちょっとした贈りものを包める実用的な折形です。<br>
    豪華絢爛とは対極にある日本の美や日本の心を伝える「のし付き折形紙幣包み」で、あなたの贈る心をより豊かに表現されてみてはいかがでしょうか。<br><br>
    ※奉書紙で折った「のし付き折形紙幣包み」<br>"
